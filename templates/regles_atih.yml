  - id: T1
    instruction_id: Règle T1
    clinical_coding_scenario: >
      HOSPITALISATION POUR TRAITEMENT. La situation est celle d’un patient atteint d’une affection connue, diagnostiquée avant l’admission, hospitalisé pour le traitement de celle-ci. Les circonstances du diagnostic préalable n’importent pas : le diagnostic de l’affection a pu être fait par un médecin généraliste ou spécialiste « de ville », par un service médical d’urgence et de réanimation (SMUR), lors du passage dans une structure d’accueil des urgences, lors d’un séjour précédent dans une autre unité médicale, y compris l’unité d’hospitalisation de courte durée, du même établissement de santé ou d’un autre, etc. La situation de traitement est présente lorsque le diagnostic de l’affection est fait au moment de l’entrée du patient dans l’unité médicale et que l’admission a pour but le traitement de l’affection. On se situe ici dans le cadre d'un traitement répétitif c'est à dire un traitement qui, par nature, imposent une administration répétitive. En d’autres termes, dès la prescription d’un traitement répétitif, le fait qu’il nécessite plusieurs administrations est connu, un calendrier peut en général être fixé à priori. Il existe pour ces situations des codes CIM-10 spécifiques dans les codes de motifs de recours aux soins du chapitre XXI. Par extension on range également dans cette catégorie des traitements identifiés comme répétitfs (séances) mais réalisé une seule fois (par exemple transfusionn, irradiation unique,...).
    ICD10_coding_instruction_ATIH: >
      Dans la situation de traitement répétitif, le DP étant un code Z, il faut mentionner l’affection traitée comme diagnostic relié (DR) toutes les fois qu’elle respecte sa définition. C’est le cas dans les exemples ci-dessus et c’est le cas habituel puisque la situation de traitement répétitif concerne en général des maladies chroniques ou de longue durée.
    ICD10_coding_instruction: >
      primary_diagnosis: {primary_icd_diagnosis}
      contact_with_health_services: {case_management_type} (Règle T1). 
    classification_profile_criteria: 
      case_management_type: icd_codes_sessions
