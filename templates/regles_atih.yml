  - id: D7
    description: Règle D7
    texte: >
      HOSPITALISATION POUR DIAGNOSTIC. La situation clinique de diagnostic est
      ainsi caractérisée par une démarche médicale de nature diagnostique.
      Celle-ci vise, à partir de la symptomatologie qui a motivé
      l’hospitalisation, à établir un diagnostic (suivi ou non d’un traitement).
      Ici le séjour a été motivé par le diagnostic d’une complication d’une maladie chronique ou de longue durée, 
			ou d’une complication du traitement de cette maladie, la complication est le diagnostic principal, 
			que le diagnostic s’accompagne ou non d’un traitement. La règle D7 s’applique dans le cas d’une maladie chronique
			 ou de longue durée connue avant la survenue de la complication. 
			 On ne confondra pas la situation avec celle d’une complication révélatrice d’une maladie auparavant méconnue
    criteres: DP = Liste CIM complication de maladie chronique
