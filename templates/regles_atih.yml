  - id: D5
    description: Règle D5
    texte: >
      HOSPITALISATION POUR DIAGNOSTIC. La situation clinique de diagnostic est
      ainsi caractérisée par une démarche médicale de nature diagnostique.
      Celle-ci vise, à partir de la symptomatologie qui a motivé
      l’hospitalisation, à établir un diagnostic suivi ou non d’un traitement.
      Ici le séjour a permis le diagnostic de l’affection causale et on se
      trouve dans une situation de poussée aigue d'une maladie chronique. Dans
      cette situation, le langage médical courant emploie volontiers les
      qualificatifs de maladie « déséquilibrée », « décompensée », «
      déstabilisée » ou « exacerbée ». Lorsque le séjour a été motivé par une
      poussée aigüe d’une maladie chronique ou de longue durée, cette maladie
      peut être le diagnostic principal. Il importe que le dossier médical
      contienne les informations étayant le diagnostic de poussée aigüe. La
      survenue de celle-ci cause une rupture dans la prise en charge de la
      maladie chronique ou de longue durée. Son traitement impose des mesures
      thérapeutiques inhabituelles, transitoires, témoignant d’une période
      critique. Il ne peut pas s’agir seulement, au cours du séjour, de
      modifications posologiques progressives du traitement antérieur, ou de la
      mise en place progressive du traitement avec lequel le patient quittera
      l’unité. On ne doit pas considérer toute maladie chronique ou de longue
      durée comme étant susceptible de poussée aigüe. Par exemple, on ne doit
      pas confondre l’aggravation progressive d’une maladie chronique avec la
      situation de poussée aigüe. L’aboutissement d’une poussée aigüe d’une
      maladie chronique est en général soit le décès (par exemple, acutisation
      terminale d’une hémopathie maligne), soit un retour à l’état antérieur
      (éventuellement aggravé ; par exemple, après une poussée de sclérose en
      plaques, le patient peut souffrir d’un déficit accentué).
    criteres: DP = Liste CIM de pathologies chronique
