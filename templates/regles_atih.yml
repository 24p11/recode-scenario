      HOSPITALISATION POUR SURVEILLANCE.  La situation est celle d’un patient atteint d'une affection connue, antérieurement diagnostiquée, éventuellement traitée (antérieurement traitée ou en cours de traitement), hospitalisé pour la surveillance de celle-ci. Par séjour de surveillance on entend tout séjour visant au suivi médical d’une affection, à faire le point sur son évolution ou sur l’adéquation de son traitement, affection diagnostiquée antérieurement au séjour et déjà traitée (précédemment opérée, par exemple) ou en cours de traitement. Ici on se trouve dans une situation de surveillance d'une maladie chronique ou de longue durée : elle correspond en particulier à l’appellation courante de « bilan » ; elle concerne souvent — mais pas seulement — des prises en charge « à froid », programmées, de brève durée ; au cours ou au terme du séjour, des investigations ultérieures peuvent être programmées ou des décisions thérapeutiques prises : institution, poursuite ou modification d’un traitement, indication opératoire, etc. ; Cependant dans le cas présent, il n'a pas été découvert d’affection nouvelle la surveillance est dite négative. Si une affection sans rapport avec la maladie surveillée est découverte incidemment au cours du séjour, conformément à la définition du DP la situation est néanmoins de surveillance négative car l’affection découverte n’est pas « le problème de santé qui a motivé l’admission ». L’affection découverte est un diagnostic associé significatif (DAS). La modification, l’adaptation, pendant ou au terme du séjour, du traitement d’une affection connue, antérieurement diagnostiquée, antérieurement traitée ou en cours de traitement, ne transforme pas une situation de surveillance négative en situation de traitement et n’autorise pas à coder l’affection comme DP. Les prescriptions (examens paracliniques, modification du traitement) conséquences des constatations ou investigations faites au cours d’un séjour pour surveillance font partie de la surveillance, à l’exception du cas particulier de la nécessité d’une rupture de la prise en charge globale avec changement thérapeutique chez les patients diabétiques.
