  - id: D1
    description: Règle D1
    texte: >
      HOSPITALISATION POUR DIAGNOSTIC. La situation clinique de diagnostic est ainsi caractérisée par une démarche médicale de nature diagnostique. Celle-ci vise, à partir de la symptomatologie qui a motivé l’hospitalisation, à établir un diagnostic (suivi ou non d’un traitement).Ici le séjour a permis le diagnostic de l’affection causale. Le traitement
      a pu être réalisé au court de l'hospitalisation ou bien être remis à plus
      tard. Dans cette situation, le codage du DP utilise en général les
      chapitres I à XVII et XIX (voire XXII) de la CIM–10. Il ne fait pas appel
      aux « codes Z », il ne doit donc pas être mentionné de DR dans le RUM.
    criteres: DP != "Z"
  - id: D2
    description: Règle D2
    texte: >
      HOSPITALISATION POUR DIAGNOSTIC. La situation clinique de diagnostic est
      ainsi caractérisée par une démarche médicale de nature diagnostique.
      Celle-ci vise, à partir de la symptomatologie qui a motivé
      l’hospitalisation, à établir un diagnostic (suivi ou non d’un traitement).
      Ici il n’a pas été fait de diagnostic étiologique. La symptomatologie qui
      a motivé l’hospitalisation et qui a été explorée, est le DP, qu’elle
      persiste ou qu’elle ait disparu lors du séjour. La situation clinique
      relative à la règle D2 est ainsi la seule exception à la consigne selon
      laquelle il ne peut être codé dans le RUM que des problèmes de santé
      présents (actifs) au moment de l’hospitalisation. Dans cette situation, le
      codage du DP utilise souvent le chapitre XVIII de la CIM–10 ; il ne fait
      pas appel aux codes Z, il ne doit donc pas être mentionné de DR dans le
      RUM. Sont équivalentes les situations rencontrées chez un patient atteint
      d’une affection chronique ou de longue durée connue, antérieurement
      diagnostiquée, admis pour une symptomatologie qui reste sans diagnostic
      étiologique. Le DP est la symptomatologie.
    criteres: DP != Z
